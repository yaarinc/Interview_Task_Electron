<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <link rel="stylesheet" href="css/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
      #main-window {
        display: flex;
        flex-direction: row;
      }

      #left-window {
        width: 30%;
        height: 100%;
      }

      #browser {
        width: 70%;
        height: 100%;
      }

      webview {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>  
    <div id="main-window">
      <div id="left-window">
        TODO
      </div>
      <div id="browser">
        <nav id="navigation">
          <div id="back">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </div>
          <div id="forward">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </div>
          <div id="refresh">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </div>
          <div id="omnibox">
            <input type="text" id="url">
          </div>
        </nav>
        <div id="views">
          <webview id="view" class="page" src="http://www.google.com/" autosize="on"></webview>
        </div>
      </div>
    </div>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
